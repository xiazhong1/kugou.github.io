<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们</title>
    <style>
        .one{
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .two{
            background-color: #666;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .three{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <main>
        <h1 class="one">联系我们</h1>
        <p class="three">如果你有任何问题或建议，请随时联系我们。</p >
        <p class="three">我们的客服团队将在 24 小时内回复你的邮件。</p >
        <form action="" method="post">
            <label for="name">姓名：</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">电子邮件：</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">消息：</label><br>
            <textarea id="message" name="message" rows="5"></textarea><br>
            <input type="submit" value="发送">
        </form>
    </main>
    <footer>
        <p class="two">版权所有 &copy; 2023 你的公司名称</p >
    </footer>
</body>
</html>
